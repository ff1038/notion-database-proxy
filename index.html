<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .client-name {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }
        
        .dashboard-subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin: 10px 0 0 0;
        }
        
        .security-indicator {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .table-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .table-title {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            color: #333;
        }
        
        .record-count {
            color: #6c757d;
            font-size: 14px;
        }
        
        .table-wrapper {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        .data-table th {
            background: #f8f9fa;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: top;
        }
        
        .data-table tr:hover {
            background: #f8f9fa;
        }
        
        .tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            display: inline-block;
            margin: 2px;
        }
        
        .status {
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
        }
        
        .status.not-started { background: #f8f9fa; color: #6c757d; }
        .status.in-progress { background: #fff3cd; color: #856404; }
        .status.completed { background: #d4edda; color: #155724; }
        .status.on-hold { background: #f8d7da; color: #721c24; }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #6c757d;
            font-size: 16px;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #721c24;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            margin: 20px;
        }
        
        .no-data {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            font-size: 20px;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: #5a6fd8;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1 class="client-name" id="clientDisplay">Client Dashboard</h1>
        <p class="dashboard-subtitle">Secure data view</p>
    </div>

    <div class="security-indicator">
        <span>🔒</span>
        <div>
            <strong>Secure Access:</strong> You can only view data assigned to your account.
            <div style="font-size: 14px; opacity: 0.8;">User: <span id="userEmail">Loading...</span></div>
        </div>
    </div>

    <div class="table-container">
        <div class="table-header">
            <h2 class="table-title">Your Data</h2>
            <span id="recordCount" class="record-count"></span>
        </div>
        
        <div id="tableContent">
            <div class="loading">
                Loading your data...
            </div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadData()" title="Refresh Data">
        ↻
    </button>

    <script>
        let currentUserEmail = '';

        // Auto-load on page load
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const userEmail = urlParams.get('userEmail');
            
            if (!userEmail) {
                showError('No user specified. Please access through proper link.');
                return;
            }
            
            currentUserEmail = userEmail;
            document.getElementById('userEmail').textContent = userEmail;
            
            console.log("Loading data for user:", userEmail);
            loadData();
        });

// Update the loadData function in index.html
async function loadData() {
    const tableContent = document.getElementById('tableContent');
    tableContent.innerHTML = '<div class="loading">Verifying access and loading your data...</div>';

    try {
        const urlParams = new URLSearchParams(window.location.search);
        const userEmail = urlParams.get('userEmail');
        const secureKey = urlParams.get('secureKey');
        const timestamp = urlParams.get('timestamp');
        
        if (!userEmail || !secureKey || !timestamp) {
            throw new Error('Missing authentication parameters');
        }
        
        console.log("Verifying secure access for:", userEmail);
        
        const response = await fetch(`/api/client-data?userEmail=${encodeURIComponent(userEmail)}&secureKey=${secureKey}&timestamp=${timestamp}`, {
            method: 'GET',
            headers: {
                'Accept': 'application/json',
                'Cache-Control': 'no-cache'
            }
        });
        
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || `Access denied: ${response.status}`);
        }

        const data = await response.json();
        console.log("Secure access granted, data received:", data);
        
        if (data.authorizedClient) {
            document.getElementById('clientDisplay').textContent = `${data.authorizedClient} Dashboard`;
        }
        
        displayDataAsTable(data);
        
    } catch (error) {
        console.error('Access verification error:', error);
        showError(`Access Denied: ${error.message}<br><br>Please access this dashboard through the official website.`);
    }
}

        function displayDataAsTable(data) {
            const tableContent = document.getElementById('tableContent');
            const recordCount = document.getElementById('recordCount');
            
            if (!data.results || data.results.length === 0) {
                tableContent.innerHTML = `
                    <div class="no-data">
                        <h3>No data found for your account</h3>
                        <p>Contact your administrator if you believe this is an error.</p>
                    </div>
                `;
                recordCount.textContent = '0 records';
                return;
            }

            recordCount.textContent = `${data.results.length} record${data.results.length !== 1 ? 's' : ''}`;

            // Get all properties except Client
            const properties = new Set();
            data.results.forEach(record => {
                Object.keys(record.properties).forEach(prop => {
                    if (prop !== 'Client') properties.add(prop);
                });
            });

            let html = `
                <div class="table-wrapper">
                    <table class="data-table">
                        <thead>
                            <tr>
            `;

            // Create headers
            Array.from(properties).forEach(prop => {
                html += `<th>${prop}</th>`;
            });
            html += `</tr></thead><tbody>`;

            // Create rows
            data.results.forEach(record => {
                html += '<tr>';
                Array.from(properties).forEach(prop => {
                    const property = record.properties[prop];
                    const value = property ? getPropertyValue(property) : '';
                    html += `<td>${value}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table></div>';
            tableContent.innerHTML = html;
        }

function getPropertyValue(property) {
    if (!property) return '';
    
    switch (property.type) {
        case 'title':
            return property.title.map(t => t.plain_text).join('');
            
        case 'rich_text':
            return property.rich_text.map(t => t.plain_text).join('');
            
        case 'number':
            return property.number ? property.number.toLocaleString() : '';
            
        case 'select':
            return property.select ? `<span class="tag">${property.select.name}</span>` : '';
            
        case 'multi_select':
            return property.multi_select.map(tag => `<span class="tag">${tag.name}</span>`).join(' ');
            
        case 'date':
            if (property.date) {
                const date = new Date(property.date.start);
                return date.toLocaleDateString();
            }
            return '';
            
        case 'checkbox':
            return property.checkbox ? '✅' : '❌';
            
        case 'url':
            return property.url ? `<a href="${property.url}" target="_blank" style="color: #667eea;">🔗 Link</a>` : '';
            
        case 'email':
            return property.email ? `<a href="mailto:${property.email}" style="color: #667eea;">📧 ${property.email}</a>` : '';
            
        case 'phone_number':
            return property.phone_number ? `📞 ${property.phone_number}` : '';
            
        case 'status':
            if (property.status) {
                const status = property.status.name.toLowerCase().replace(/\s+/g, '-');
                return `<span class="status ${status}">${property.status.name}</span>`;
            }
            return '';
            
        case 'people':
            return property.people.map(person => `👤 ${person.name}`).join(', ');
            
        // RELATION FIELDS
       case 'relation':
    if (property.relation && property.relation.length > 0) {
        // Check if we have enhanced relation titles
        if (property.relation_titles) {
            return `🔗 ${property.relation_titles}`;
        }
        // Fallback to count
        return `🔗 ${property.relation.length} related item${property.relation.length !== 1 ? 's' : ''}`;
    }
    return '';
            
        // FORMULA FIELDS  
        case 'formula':
            if (!property.formula) return '';
            
            switch (property.formula.type) {
                case 'string':
                    return property.formula.string || '';
                case 'number':
                    return property.formula.number ? property.formula.number.toLocaleString() : '';
                case 'boolean':
                    return property.formula.boolean ? '✅' : '❌';
                case 'date':
                    if (property.formula.date) {
                        const date = new Date(property.formula.date.start);
                        return date.toLocaleDateString();
                    }
                    return '';
                default:
                    return '';
            }
            
        // ROLLUP FIELDS
        case 'rollup':
            if (!property.rollup) return '';
            
            switch (property.rollup.type) {
                case 'number':
                    return property.rollup.number ? property.rollup.number.toLocaleString() : '';
                case 'date':
                    if (property.rollup.date) {
                        const date = new Date(property.rollup.date.start);
                        return date.toLocaleDateString();
                    }
                    return '';
                case 'array':
                    if (property.rollup.array && property.rollup.array.length > 0) {
                        // Handle different types within the array
                        return property.rollup.array.map(item => {
                            if (item.type === 'number') {
                                return item.number ? item.number.toLocaleString() : '';
                            } else if (item.type === 'rich_text') {
                                return item.rich_text.map(t => t.plain_text).join('');
                            } else if (item.type === 'title') {
                                return item.title.map(t => t.plain_text).join('');
                            }
                            return '';
                        }).filter(val => val).join(', ');
                    }
                    return '';
                default:
                    return '';
            }
            
        // FILES AND MEDIA
        case 'files':
            if (property.files && property.files.length > 0) {
                return `📎 ${property.files.length} file${property.files.length !== 1 ? 's' : ''}`;
            }
            return '';
            
        // CREATED/LAST EDITED METADATA
        case 'created_time':
            return new Date(property.created_time).toLocaleDateString();
            
        case 'last_edited_time':
            return new Date(property.last_edited_time).toLocaleDateString();
            
        case 'created_by':
            return property.created_by.name || 'Unknown';
            
        case 'last_edited_by':
            return property.last_edited_by.name || 'Unknown';
            
        default:
            // For any unhandled types, try to extract basic info
            console.log('Unhandled property type:', property.type, property);
            return JSON.stringify(property).substring(0, 50) + '...';
    }
}

        function showError(message) {
            const tableContent = document.getElementById('tableContent');
            tableContent.innerHTML = `<div class="error">${message}</div>`;
        }
    </script>
</body>
</html>
