<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .client-name {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }
        
        .dashboard-subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin: 10px 0 0 0;
        }
        
        .security-indicator {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .table-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .table-title {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            color: #333;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .filter-btn {
            padding: 6px 12px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background: white;
            color: #495057;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .filter-btn:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .unpaid-filter {
            background: #dc3545;
            border-color: #dc3545;
            color: white;
        }
        
        .unpaid-filter:hover {
            background: #c82333;
        }
        
        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
        }
        
        .pagination-info {
            color: #6c757d;
            font-size: 14px;
        }
        
        .pagination-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .pagination-btn {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background: white;
            color: #495057;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .pagination-btn:hover:not(:disabled) {
            background: #f8f9fa;
            border-color: #adb5bd;
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .search-box {
            padding: 8px 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            width: 250px;
            transition: border-color 0.3s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .record-count {
            color: #6c757d;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .table-wrapper {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        .data-table th {
            background: #f8f9fa;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }
        
        .data-table th:hover {
            background: #e9ecef;
        }
        
        .data-table th .sort-indicator {
            display: inline-block;
            margin-left: 5px;
            opacity: 0.5;
        }
        
        .data-table th.sorted-asc .sort-indicator::after {
            content: '‚ñ≤';
            opacity: 1;
        }
        
        .data-table th.sorted-desc .sort-indicator::after {
            content: '‚ñº';
            opacity: 1;
        }
        
        .data-table th .sort-indicator::after {
            content: '‚Üï';
        }
        
        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: top;
        }
        
        .data-table tr:hover {
            background: #f8f9fa;
        }
        
        .data-table tr.hidden {
            display: none;
        }
        
        /* Notion-style tag colors */
        .tag {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 500;
            display: inline-block;
            margin: 2px;
        }
        
        /* Default colors */
        .tag.default { background: #e9ecef; color: #495057; }
        .tag.gray { background: #e9ecef; color: #495057; }
        .tag.brown { background: #d7ccc8; color: #5d4037; }
        .tag.orange { background: #ffe0b2; color: #ef6c00; }
        .tag.yellow { background: #fff9c4; color: #f57f17; }
        .tag.green { background: #c8e6c9; color: #2e7d32; }
        .tag.blue { background: #bbdefb; color: #1565c0; }
        .tag.purple { background: #d1c4e9; color: #512da8; }
        .tag.pink { background: #f8bbd9; color: #c2185b; }
        .tag.red { background: #ffcdd2; color: #d32f2f; }
        
        /* Income Type specific colors */
        .tag.royalties { background: #e3f2fd; color: #1976d2; }
        .tag.publishing { background: #e8f5e8; color: #2e7d32; }
        .tag.master { background: #fff3e0; color: #f57c00; }
        
        .status {
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
        }
        
        .status.not-started { background: #f8f9fa; color: #6c757d; }
        .status.in-progress { background: #fff3cd; color: #856404; }
        .status.completed { background: #d4edda; color: #155724; }
        .status.on-hold { background: #f8d7da; color: #721c24; }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #6c757d;
            font-size: 16px;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #721c24;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            margin: 20px;
        }
        
        .no-data {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            font-size: 20px;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: #5a6fd8;
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .table-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                justify-content: space-between;
                width: 100%;
            }
            
            .search-box {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1 class="client-name" id="clientDisplay">Client Dashboard</h1>
        <p class="dashboard-subtitle">Secure data view</p>
    </div>

    <div class="security-indicator">
        <span>üîí</span>
        <div>
            <strong>Secure Access:</strong> You can only view data assigned to your account.
            <div style="font-size: 14px; opacity: 0.8;">User: <span id="userEmail">Loading...</span></div>
        </div>
    </div>

    <div class="table-container">
        <div class="table-header">
            <h2 class="table-title">Your Data</h2>
            <div class="search-container">
                <input type="text" id="searchBox" class="search-box" placeholder="Search data..." />
                <span id="recordCount" class="record-count"></span>
            </div>
        </div>
        
        <div style="padding: 15px 20px; background: #f8f9fa; border-bottom: 1px solid #e9ecef;">
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="applyDateFilter('all')">All Time</button>
                <button class="filter-btn" onclick="applyDateFilter('30')">Last 30 Days</button>
                <button class="filter-btn" onclick="applyDateFilter('90')">Last 90 Days</button>
                <button class="filter-btn" onclick="applyDateFilter('180')">Last 6 Months</button>
                <button class="filter-btn" onclick="applyDateFilter('365')">Last 12 Months</button>
                <button class="filter-btn" onclick="applyDateFilter('2025')">2025</button>
                <button class="filter-btn" onclick="applyDateFilter('2024')">2024</button>
                <button class="filter-btn" onclick="applyDateFilter('2023')">2023</button>
                <button class="filter-btn" onclick="applyDateFilter('2022')">2022</button>
                <button class="filter-btn" onclick="applyDateFilter('2021')">2021</button>
                <button class="filter-btn unpaid-filter" onclick="applyUnpaidFilter()">Unpaid Income</button>
            </div>
        </div>
        
        <div id="tableContent">
            <div class="loading">
                Loading your data...
            </div>
        </div>
        
        <div class="pagination-container" id="paginationContainer" style="display: none;">
            <div class="pagination-info" id="paginationInfo"></div>
            <div class="pagination-controls">
                <button class="pagination-btn" id="prevBtn" onclick="changePage(-1)">‚Üê Previous</button>
                <span id="pageNumbers"></span>
                <button class="pagination-btn" id="nextBtn" onclick="changePage(1)">Next ‚Üí</button>
            </div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadData()" title="Refresh Data">
        ‚Üª
    </button>

    <script>
        let currentUserEmail = '';
        let currentData = null;
        let filteredData = null;
        let sortOrder = {};
        let currentPage = 1;
        let recordsPerPage = 50;
        let currentDateFilter = 'all';
        let isUnpaidFilter = false;

        // Auto-load on page load
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const userEmail = urlParams.get('userEmail');
            
            if (!userEmail) {
                showError('No user specified. Please access through proper link.');
                return;
            }
            
            currentUserEmail = userEmail;
            document.getElementById('userEmail').textContent = userEmail;
            
            console.log("Loading data for user:", userEmail);
            loadData();
        });

        // Search functionality
        document.addEventListener('DOMContentLoaded', function() {
            const searchBox = document.getElementById('searchBox');
            if (searchBox) {
                searchBox.addEventListener('input', filterData);
            }
        });

        async function loadData() {
            const tableContent = document.getElementById('tableContent');
            tableContent.innerHTML = '<div class="loading">Verifying access and loading your data...</div>';

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const userEmail = urlParams.get('userEmail');
                const secureKey = urlParams.get('secureKey');
                const timestamp = urlParams.get('timestamp');
                
                if (!userEmail || !secureKey || !timestamp) {
                    throw new Error('Missing authentication parameters');
                }
                
                console.log("Verifying secure access for:", userEmail);
                
                const response = await fetch(`/api/client-data?userEmail=${encodeURIComponent(userEmail)}&secureKey=${secureKey}&timestamp=${timestamp}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    let errorMessage = `Access denied: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                        if (errorData.details) {
                            console.error('Server error details:', errorData.details);
                        }
                    } catch (parseError) {
                        console.error('Could not parse error response:', parseError);
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                console.log("Secure access granted, data received:", data);
                
                if (data.authorizedClient) {
                    document.getElementById('clientDisplay').textContent = `${data.authorizedClient} Dashboard`;
                }
                
                currentData = data;
                displayDataAsTable(data);
                
            } catch (error) {
                console.error('Access verification error:', error);
                showError(`Access Denied: ${error.message}<br><br>Please access this dashboard through the official website.`);
            }
        }

        function displayDataAsTable(data) {
            const tableContent = document.getElementById('tableContent');
            const recordCount = document.getElementById('recordCount');
            
            if (!data.results || data.results.length === 0) {
                tableContent.innerHTML = `
                    <div class="no-data">
                        <h3>No data found for your account</h3>
                        <p>Contact your administrator if you believe this is an error.</p>
                    </div>
                `;
                recordCount.textContent = '0 records';
                document.getElementById('paginationContainer').style.display = 'none';
                return;
            }

            // Use filtered data if available, otherwise use all data
            const displayData = filteredData || data.results;
            
            // Calculate pagination
            const totalRecords = displayData.length;
            const totalPages = Math.ceil(totalRecords / recordsPerPage);
            const startIndex = (currentPage - 1) * recordsPerPage;
            const endIndex = startIndex + recordsPerPage;
            const pageData = displayData.slice(startIndex, endIndex);
            
            updateRecordCount(pageData.length, totalRecords, startIndex + 1, Math.min(endIndex, totalRecords));
            
            // Use column order and headers from API response
            const columnOrder = data.columnOrder || [];
            const columnHeaders = data.columnHeaders || {};
            
            // Get all properties except Client, but respect the order if provided
            let properties = [];
            if (columnOrder.length > 0) {
                properties = columnOrder.filter(col => {
                    return data.results.some(record => record.properties[col]);
                });
            } else {
                const propSet = new Set();
                data.results.forEach(record => {
                    Object.keys(record.properties).forEach(prop => {
                        if (prop !== 'Client') propSet.add(prop);
                    });
                });
                properties = Array.from(propSet);
            }
            
            let html = `
                <div class="table-wrapper">
                    <table class="data-table">
                        <thead>
                            <tr>
            `;
            
            // Create headers with custom names and sort functionality
            properties.forEach(prop => {
                const displayName = columnHeaders[prop] || prop;
                html += `<th data-column="${prop}" onclick="sortTable('${prop}')">${displayName}<span class="sort-indicator"></span></th>`;
            });
            html += `</tr></thead><tbody id="tableBody">`;
            
            // Create rows
            pageData.forEach((record, index) => {
                html += '<tr>';
                properties.forEach(prop => {
                    const property = record.properties[prop];
                    const value = property ? getPropertyValue(property, prop) : '';
                    html += `<td>${value}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody></table></div>';
            tableContent.innerHTML = html;
            
            // Update pagination
            updatePagination(totalPages, totalRecords);
        }

        function sortTable(column) {
            if (!currentData || !currentData.results) return;
            
            // Toggle sort order
            if (sortOrder[column] === 'asc') {
                sortOrder[column] = 'desc';
            } else {
                sortOrder[column] = 'asc';
            }
            
            // Clear other column sorts (single column sort)
            Object.keys(sortOrder).forEach(col => {
                if (col !== column) {
                    delete sortOrder[col];
                    const header = document.querySelector(`th[data-column="${col}"]`);
                    if (header) {
                        header.classList.remove('sorted-asc', 'sorted-desc');
                    }
                }
            });
            
            // Update header appearance
            const headers = document.querySelectorAll('th[data-column]');
            headers.forEach(header => {
                const col = header.getAttribute('data-column');
                header.classList.remove('sorted-asc', 'sorted-desc');
                if (col === column) {
                    header.classList.add(sortOrder[column] === 'asc' ? 'sorted-asc' : 'sorted-desc');
                }
            });
            
            // Sort the filtered data if it exists, otherwise sort all data
            const dataToSort = filteredData || currentData.results;
            dataToSort.sort((a, b) => {
                const aValue = getPropertySortValue(a.properties[column]);
                const bValue = getPropertySortValue(b.properties[column]);
                
                if (aValue === bValue) return 0;
                
                const comparison = aValue < bValue ? -1 : 1;
                return sortOrder[column] === 'asc' ? comparison : -comparison;
            });
            
            // Update the sorted data
            if (filteredData) {
                filteredData = dataToSort;
            } else {
                currentData.results = dataToSort;
            }
            
            // Reset to first page and re-render
            currentPage = 1;
            displayDataAsTable(currentData);
        }

        function getPropertySortValue(property) {
            if (!property) return '';
            
            switch (property.type) {
                case 'number':
                    return property.number || 0;
                case 'date':
                    return property.date ? new Date(property.date.start).getTime() : 0;
                case 'select':
                    return property.select ? property.select.name.toLowerCase() : '';
                case 'multi_select':
                    return property.multi_select.map(tag => tag.name).join(' ').toLowerCase();
                case 'title':
                    return property.title.map(t => t.plain_text).join('').toLowerCase();
                case 'rich_text':
                    return property.rich_text.map(t => t.plain_text).join('').toLowerCase();
                case 'relation':
                    return property.relation_titles ? property.relation_titles.toLowerCase() : '';
                default:
                    return String(getPropertyValue(property)).toLowerCase().replace(/<[^>]*>/g, '');
            }
        }

        function filterData() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase().trim();
            
            if (!searchTerm) {
                // If no search term, use the current date/unpaid filter
                applyFilters();
                return;
            }
            
            // Start with date/unpaid filtered data
            let baseData = getFilteredDataByDateAndUnpaid();
            
            // Apply search filter
            filteredData = baseData.filter(record => {
                const searchableText = Object.values(record.properties).map(property => {
                    if (!property) return '';
                    return String(getPropertyValue(property)).toLowerCase().replace(/<[^>]*>/g, '');
                }).join(' ');
                
                return searchableText.includes(searchTerm);
            });
            
            currentPage = 1;
            displayDataAsTable(currentData);
        }
        
        function applyDateFilter(filter) {
            // Update active filter button
            document.querySelectorAll('.filter-btn:not(.unpaid-filter)').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            currentDateFilter = filter;
            isUnpaidFilter = false;
            
            // Update unpaid filter button
            document.querySelector('.unpaid-filter').classList.remove('active');
            
            applyFilters();
        }
        
        function applyUnpaidFilter() {
            // Toggle unpaid filter
            isUnpaidFilter = !isUnpaidFilter;
            
            const unpaidBtn = document.querySelector('.unpaid-filter');
            if (isUnpaidFilter) {
                unpaidBtn.classList.add('active');
                // Clear date filter selection
                document.querySelectorAll('.filter-btn:not(.unpaid-filter)').forEach(btn => {
                    btn.classList.remove('active');
                });
                currentDateFilter = 'all';
            } else {
                unpaidBtn.classList.remove('active');
                // Reset to "All Time"
                currentDateFilter = 'all';
                document.querySelector('.filter-btn').classList.add('active');
            }
            
            applyFilters();
        }
        
        function applyFilters() {
            filteredData = getFilteredDataByDateAndUnpaid();
            
            // Apply search filter if there's a search term
            const searchTerm = document.getElementById('searchBox').value.toLowerCase().trim();
            if (searchTerm) {
                filteredData = filteredData.filter(record => {
                    const searchableText = Object.values(record.properties).map(property => {
                        if (!property) return '';
                        return String(getPropertyValue(property)).toLowerCase().replace(/<[^>]*>/g, '');
                    }).join(' ');
                    
                    return searchableText.includes(searchTerm);
                });
            }
            
            currentPage = 1;
            displayDataAsTable(currentData);
        }
        
        function getFilteredDataByDateAndUnpaid() {
            if (!currentData || !currentData.results) return [];
            
            let filtered = [...currentData.results];
            
            // Apply date filter
            if (currentDateFilter !== 'all') {
                filtered = filtered.filter(record => {
                    const dateProperty = record.properties['Invoice date'];
                    if (!dateProperty || !dateProperty.date) return false;
                    
                    const recordDate = new Date(dateProperty.date.start);
                    const now = new Date();
                    
                    if (currentDateFilter === '30') {
                        const thirtyDaysAgo = new Date(now.getTime() - (30 * 24 * 60 * 60 * 1000));
                        return recordDate >= thirtyDaysAgo;
                    } else if (currentDateFilter === '90') {
                        const ninetyDaysAgo = new Date(now.getTime() - (90 * 24 * 60 * 60 * 1000));
                        return recordDate >= ninetyDaysAgo;
                    } else if (currentDateFilter === '180') {
                        const sixMonthsAgo = new Date(now.getTime() - (180 * 24 * 60 * 60 * 1000));
                        return recordDate >= sixMonthsAgo;
                    } else if (currentDateFilter === '365') {
                        const oneYearAgo = new Date(now.getTime() - (365 * 24 * 60 * 60 * 1000));
                        return recordDate >= oneYearAgo;
                    } else {
                        // Year filter (2025, 2024, etc.)
                        return recordDate.getFullYear().toString() === currentDateFilter;
                    }
                });
            }
            
            // Apply unpaid filter
            if (isUnpaidFilter) {
                filtered = filtered.filter(record => {
                    const amountReceived = record.properties['Amount Received'];
                    return !amountReceived || 
                           !amountReceived.number || 
                           amountReceived.number === 0 || 
                           amountReceived.number === null;
                });
            }
            
            return filtered;
        }
        
        function updatePagination(totalPages, totalRecords) {
            const paginationContainer = document.getElementById('paginationContainer');
            const paginationInfo = document.getElementById('paginationInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageNumbers = document.getElementById('pageNumbers');
            
            if (totalPages <= 1) {
                paginationContainer.style.display = 'none';
                return;
            }
            
            paginationContainer.style.display = 'flex';
            
            // Update info
            const startRecord = (currentPage - 1) * recordsPerPage + 1;
            const endRecord = Math.min(currentPage * recordsPerPage, totalRecords);
            paginationInfo.textContent = `Showing ${startRecord}-${endRecord} of ${totalRecords} records`;
            
            // Update buttons
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            // Update page numbers
            let pageNumbersHtml = '';
            const showPages = 5; // Show 5 page numbers
            let startPage = Math.max(1, currentPage - Math.floor(showPages / 2));
            let endPage = Math.min(totalPages, startPage + showPages - 1);
            
            // Adjust start page if we're near the end
            if (endPage - startPage < showPages - 1) {
                startPage = Math.max(1, endPage - showPages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === currentPage ? 'active' : '';
                pageNumbersHtml += `<button class="pagination-btn ${activeClass}" onclick="goToPage(${i})">${i}</button>`;
            }
            
            pageNumbers.innerHTML = pageNumbersHtml;
        }
        
        function changePage(direction) {
            const totalPages = Math.ceil((filteredData || currentData.results).length / recordsPerPage);
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                displayDataAsTable(currentData);
            }
        }
        
        function goToPage(page) {
            currentPage = page;
            displayDataAsTable(currentData);
        }

        function updateRecordCount(displayed, total, start, end) {
            const recordCount = document.getElementById('recordCount');
            if (start && end) {
                recordCount.textContent = `${start}-${end} of ${total} records`;
            } else if (displayed === total) {
                recordCount.textContent = `${total} record${total !== 1 ? 's' : ''}`;
            } else {
                recordCount.textContent = `${displayed} of ${total} record${total !== 1 ? 's' : ''}`;
            }
        }

        function formatNumber(num) {
            if (num === null || num === undefined || num === '') return '';
            return Number(num).toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }
        
        function formatPercentage(num) {
            if (num === null || num === undefined || num === '') return '';
            return (Number(num) * 100).toFixed(2) + '%';
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                           'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const day = date.getDate().toString().padStart(2, '0');
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            return `${day} ${month} ${year}`;
        }

        function getTagClass(tagName) {
            const name = tagName.toLowerCase().replace(/\s+/g, '-');
            
            // Income type specific mappings
            const incomeTypeMap = {
                'royalties': 'royalties',
                'publishing': 'publishing', 
                'master': 'master',
                'royalties - publishing': 'publishing',
                'royalties - master': 'master'
            };
            
            if (incomeTypeMap[name]) {
                return incomeTypeMap[name];
            }
            
            // Default Notion color mappings
            const colorMap = {
                'gray': 'gray', 'grey': 'gray',
                'brown': 'brown',
                'orange': 'orange',
                'yellow': 'yellow',
                'green': 'green',
                'blue': 'blue',
                'purple': 'purple',
                'pink': 'pink',
                'red': 'red'
            };
            
            // Check if tag name contains color
            for (const [key, value] of Object.entries(colorMap)) {
                if (name.includes(key)) return value;
            }
            
            // Generate consistent color based on hash
            const colors = ['blue', 'green', 'purple', 'orange', 'pink', 'yellow'];
            let hash = 0;
            for (let i = 0; i < tagName.length; i++) {
                hash = tagName.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }

        function getPropertyValue(property, columnName) {
            if (!property) return '';
            
            // Special handling for Commission % column
            if (columnName === 'Commission %' && property.type === 'number') {
                return formatPercentage(property.number);
            }
            
            switch (property.type) {
                case 'title':
                    return property.title.map(t => t.plain_text).join('');
                    
                case 'rich_text':
                    return property.rich_text.map(t => t.plain_text).join('');
                    
                case 'number':
                    return property.number !== null ? formatNumber(property.number) : '';
                    
                case 'select':
                    if (property.select) {
                        const tagClass = getTagClass(property.select.name);
                        return `<span class="tag ${tagClass}">${property.select.name}</span>`;
                    }
                    return '';
                    
                case 'multi_select':
                    return property.multi_select.map(tag => {
                        const tagClass = getTagClass(tag.name);
                        return `<span class="tag ${tagClass}">${tag.name}</span>`;
                    }).join(' ');
                    
                case 'date':
                    return property.date ? formatDate(property.date.start) : '';
                    
                case 'checkbox':
                    return property.checkbox ? '‚úÖ' : '‚ùå';
                    
                case 'url':
                    return property.url ? `<a href="${property.url}" target="_blank" style="color: #667eea;">üîó Link</a>` : '';
                    
                case 'email':
                    return property.email ? `<a href="mailto:${property.email}" style="color: #667eea;">üìß ${property.email}</a>` : '';
                    
                case 'phone_number':
                    return property.phone_number ? `üìû ${property.phone_number}` : '';
                    
                case 'status':
                    if (property.status) {
                        const status = property.status.name.toLowerCase().replace(/\s+/g, '-');
                        return `<span class="status ${status}">${property.status.name}</span>`;
                    }
                    return '';
                    
                case 'people':
                    return property.people.map(person => `üë§ ${person.name}`).join(', ');
                    
                case 'relation':
                    if (property.relation && property.relation.length > 0) {
                        if (property.relation_titles) {
                            return property.relation_titles;
                        }
                        return `${property.relation.length} linked item${property.relation.length !== 1 ? 's' : ''}`;
                    }
                    return '';
                    
                case 'formula':
                    if (!property.formula) return '';
                    
                    const formulaResult = property.formula;
                    
                    if (formulaResult.type === 'string') {
                        return formulaResult.string || '';
                    } else if (formulaResult.type === 'number') {
                        // Special handling for Commission % in formula fields
                        if (columnName === 'Commission %') {
                            return formatPercentage(formulaResult.number);
                        }
                        return formulaResult.number !== null ? formatNumber(formulaResult.number) : '';
                    } else if (formulaResult.type === 'boolean') {
                        return formulaResult.boolean ? '‚úÖ' : '‚ùå';
                    } else if (formulaResult.type === 'date') {
                        return formulaResult.date ? formatDate(formulaResult.date.start) : '';
                    } else {
                        return formulaResult.string || formulaResult.number || '';
                    }
                    
                case 'rollup':
                    if (!property.rollup) return '';
                    
                    switch (property.rollup.type) {
                        case 'number':
                            // Special handling for Commission % in rollup fields
                            if (columnName === 'Commission %') {
                                return formatPercentage(property.rollup.number);
                            }
                            return property.rollup.number ? formatNumber(property.rollup.number) : '';
                        case 'date':
                            return property.rollup.date ? formatDate(property.rollup.date.start) : '';
                        case 'array':
                            if (property.rollup.array && property.rollup.array.length > 0) {
                                return property.rollup.array.map(item => {
                                    if (item.type === 'number') {
                                        if (columnName === 'Commission %') {
                                            return formatPercentage(item.number);
                                        }
                                        return item.number ? formatNumber(item.number) : '';
                                    } else if (item.type === 'rich_text') {
                                        return item.rich_text.map(t => t.plain_text).join('');
                                    } else if (item.type === 'title') {
                                        return item.title.map(t => t.plain_text).join('');
                                    }
                                    return '';
                                }).filter(val => val).join(', ');
                            }
                            return '';
                        default:
                            return '';
                    }
                    
                case 'files':
                    if (property.files && property.files.length > 0) {
                        return `üìé ${property.files.length} file${property.files.length !== 1 ? 's' : ''}`;
                    }
                    return '';
                    
                case 'created_time':
                    return formatDate(property.created_time);
                    
                case 'last_edited_time':
                    return formatDate(property.last_edited_time);
                    
                case 'created_by':
                    return property.created_by.name || 'Unknown';
                    
                case 'last_edited_by':
                    return property.last_edited_by.name || 'Unknown';
                    
                default:
                    console.log('Unhandled property type:', property.type, property);
                    return JSON.stringify(property).substring(0, 50) + '...';
            }
        }

        function showError(message) {
            const tableContent = document.getElementById('tableContent');
            tableContent.innerHTML = `<div class="error">${message}</div>`;
        }
    </script>
