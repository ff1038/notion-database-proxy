       background:#f8f9fa; padding:12px 16px; border-bottom:1px solid #e9ecef;

<body>
<div class="dashboard-header merged">
  <div class="header-left">
    <h1 class="client-name" id="clientDisplay">Client Dashboard</h1>
    <p class="dashboard-subtitle">Secure data view</p>
  </div>
  <div class="header-right secure-chip">
    <span>üîí Secure access</span>
    <span class="divider">‚Ä¢</span>
    <span>User: <span id="userEmail">Loading...</span></span>
  </div>
</div>

<div class="page">

    <div class="summary-container" id="summaryContainer" style="display: none;">
        <div class="summary-box">
            <div class="summary-title">Total Income by Currency</div>
            <div class="summary-value" id="totalIncome">Calculating...</div>

        </div>
    </div>

    <div class="table-container">
<div class="table-header compact">
  <div class="controls-left">
    <div class="filter-buttons condensed">
      <button class="filter-btn active" onclick="applyDateFilter('all', event)">All Time</button>
      <button class="filter-btn" onclick="applyDateFilter('30', event)">Last 30 Days</button>
      <button class="filter-btn" onclick="applyDateFilter('90', event)">Last 90 Days</button>
      <button class="filter-btn" onclick="applyDateFilter('180', event)">Last 6 Months</button>
      <button class="filter-btn" onclick="applyDateFilter('365', event)">Last 12 Months</button>
      <button class="filter-btn" onclick="applyDateFilter('2025', event)">2025</button>
      <button class="filter-btn" onclick="applyDateFilter('2024', event)">2024</button>
      <button class="filter-btn" onclick="applyDateFilter('2023', event)">2023</button>
      <button class="filter-btn" onclick="applyDateFilter('2022', event)">2022</button>
      <button class="filter-btn" onclick="applyDateFilter('2021', event)">2021</button>

      <button class="filter-btn unpaid-filter" onclick="applyUnpaidFilter()">Unpaid Income</button>
      <button class="filter-btn void-filter" onclick="toggleVoidFilter()">Show Voided</button>

      <select class="dropdown-filter" id="incomeTypeFilter" onchange="applyDropdownFilters()">
        <option value="">All Income Types</option>
      </select>
      <select class="dropdown-filter" id="currencyFilter" onchange="applyDropdownFilters()">
        <option value="">All Currencies</option>
      </select>
    </div>
  </div>

  <div class="controls-right">
    <input type="text" id="searchBox" class="search-box" placeholder="Search data..." />
    <span id="recordCount" class="record-count"></span>
  </div>
    <div class="table-actions">
  <input type="text" id="searchInput" placeholder="Search data..." />
  <button class="export-btn" onclick="exportToCSV()">‚¨á Export CSV</button>
</div>
</div>      

        
        <div id="tableContent">
            <div class="loading">Loading your data...</div>
        </div>
        
        <div class="pagination-container" id="paginationContainer" style="display: none;">
            <div class="pagination-info" id="paginationInfo"></div>
            <div class="pagination-controls">
                <button class="pagination-btn" id="prevBtn" onclick="changePage(-1)">‚Üê Previous</button>
                <span id="pageNumbers"></span>
                <button class="pagination-btn" id="nextBtn" onclick="changePage(1)">Next ‚Üí</button>
            </div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadData()" title="Refresh Data">‚Üª</button>
</div>
    <script>
        let currentUserEmail = '';
        let currentData = null;
        let filteredData = null;
        let sortOrder = {};
        let currentPage = 1;
        let recordsPerPage = 50;
        let currentDateFilter = 'all';
        let isUnpaidFilter = false;
        let showVoidedItems = false;
        let selectedIncomeType = '';
        let selectedCurrency = '';

function applyDateFilter(filter, evt) {
  document.querySelectorAll('.filter-btn:not(.unpaid-filter):not(.void-filter)').forEach(btn => btn.classList.remove('active'));
  if (evt && evt.target) evt.target.classList.add('active');
  currentDateFilter = filter;
  isUnpaidFilter = false;
  const unpaidBtn = document.querySelector('.unpaid-filter');
  if (unpaidBtn) unpaidBtn.classList.remove('active');
  applyFilters();
}
        
        function applyUnpaidFilter() {
            isUnpaidFilter = !isUnpaidFilter;
            const unpaidBtn = document.querySelector('.unpaid-filter');
            if (isUnpaidFilter) {
                unpaidBtn.classList.add('active');
                document.querySelectorAll('.filter-btn:not(.unpaid-filter):not(.void-filter)').forEach(btn => {
                    btn.classList.remove('active');
                });
                currentDateFilter = 'all';
            } else {
                unpaidBtn.classList.remove('active');
                currentDateFilter = 'all';
                const allTimeBtn = document.querySelector('.filter-btn');
                if (allTimeBtn) allTimeBtn.classList.add('active');
            }
            applyFilters();
        }

        function toggleVoidFilter() {
            showVoidedItems = !showVoidedItems;
            const voidBtn = document.querySelector('.void-filter');
            if (showVoidedItems) {
                voidBtn.classList.add('active');
                voidBtn.textContent = 'Hide Voided';
            } else {
                voidBtn.classList.remove('active');
                voidBtn.textContent = 'Show Voided';
            }
            applyFilters();
        }

        function applyDropdownFilters() {
            const incomeTypeFilter = document.getElementById('incomeTypeFilter');
            const currencyFilter = document.getElementById('currencyFilter');
            selectedIncomeType = incomeTypeFilter ? incomeTypeFilter.value : '';
            selectedCurrency = currencyFilter ? currencyFilter.value : '';
            applyFilters();
        }

        function applyFilters() {
            if (!currentData) return;
            filteredData = getFilteredDataByDateAndUnpaid();
            const searchBox = document.getElementById('searchBox');
            const searchTerm = searchBox ? searchBox.value.toLowerCase().trim() : '';
            if (searchTerm) {
                filteredData = filteredData.filter(record => {
                    const searchableText = Object.values(record.properties).map(property => {
                        if (!property) return '';
                        return String(getPropertyValue(property)).toLowerCase().replace(/<[^>]*>/g, '');
                    }).join(' ');
                    return searchableText.includes(searchTerm);
                });
            }
            currentPage = 1;
            displayDataAsTable(currentData);
        }

        function filterData() {
            applyFilters();
        }

        window.addEventListener('load', function() {
            console.log('Window loaded, starting initialization...');
            const urlParams = new URLSearchParams(window.location.search);
            const userEmail = urlParams.get('userEmail');
            console.log('userEmail from URL:', userEmail);
            if (!userEmail) {
                console.error('No userEmail parameter found in URL');
                showError('No user specified. Please access through proper link.');
                return;
            }
            currentUserEmail = userEmail;
            const userEmailElement = document.getElementById('userEmail');
            if (userEmailElement) {
                userEmailElement.textContent = userEmail;
            }
            console.log("Starting loadData for user:", userEmail);
            loadData();
        });

        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up search...');
            const searchBox = document.getElementById('searchBox');
            if (searchBox) {
                searchBox.addEventListener('input', filterData);
                console.log('Search box event listener added');
            }
        });

        async function loadData() {
            const tableContent = document.getElementById('tableContent');
            tableContent.innerHTML = '<div class="loading">Verifying access and loading your data...</div>';

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const userEmail = urlParams.get('userEmail');
                const secureKey = urlParams.get('secureKey');
                const timestamp = urlParams.get('timestamp');
                
                console.log('URL Parameters:', { userEmail, secureKey: secureKey ? 'present' : 'missing', timestamp });
                
                if (!userEmail || !secureKey || !timestamp) {
                    throw new Error('Missing authentication parameters');
                }
                
                console.log("Making API request for:", userEmail);
                
                const apiUrl = `/api/client-data?userEmail=${encodeURIComponent(userEmail)}&secureKey=${secureKey}&timestamp=${timestamp}`;
                console.log("API URL:", apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });
                
                console.log("API Response status:", response.status);
                
                if (!response.ok) {
                    let errorMessage = `Access denied: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        console.error('API Error data:', errorData);
                        errorMessage = errorData.error || errorMessage;
                    } catch (parseError) {
                        const errorText = await response.text();
                        console.error('Raw error response:', errorText);
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                console.log("API Success - data received:", data);
                
                if (data.authorizedClient) {
                    document.getElementById('clientDisplay').textContent = `${data.authorizedClient} Dashboard`;
                }
                
                currentData = data;
                populateDropdownFilters(data);
                displayDataAsTable(data);
                updateSummaryBoxes();
                
            } catch (error) {
                console.error('API Error details:', error);
                showError(`Access Denied: ${error.message}<br><br>Please access this dashboard through the official website.`);
            }
        }

        function populateDropdownFilters(data) {
    if (!data.metadata) return;
    const incomeTypeFilter = document.getElementById('incomeTypeFilter');
    incomeTypeFilter.innerHTML = '<option value="">All Income Types</option>';
    (data.metadata.incomeTypes || []).forEach(type => {
        incomeTypeFilter.innerHTML += `<option value="${type}">${type}</option>`;
    });

    const currencyFilter = document.getElementById('currencyFilter');
    currencyFilter.innerHTML = '<option value="">All Currencies</option>';
    (data.metadata.currencies || []).forEach(currency => {
        currencyFilter.innerHTML += `<option value="${currency}">${currency}</option>`;
    });
}

        function displayDataAsTable(data) {
            const tableContent = document.getElementById('tableContent');
            if (!data.results || data.results.length === 0) {
                tableContent.innerHTML = '<div class="no-data"><h3>No data found</h3></div>';
                return;
            }

            const displayData = filteredData || data.results;
            const totalRecords = displayData.length;
            const totalPages = Math.ceil(totalRecords / recordsPerPage);
            const startIndex = (currentPage - 1) * recordsPerPage;
            const endIndex = startIndex + recordsPerPage;
            const pageData = displayData.slice(startIndex, endIndex);
            
            updateRecordCount(pageData.length, totalRecords, startIndex + 1, Math.min(endIndex, totalRecords));
            
            const columnOrder = data.columnOrder || [];
            const columnHeaders = data.columnHeaders || {};
            
            let properties = [];
            if (columnOrder.length > 0) {
                properties = columnOrder.filter(col => {
                    return data.results.some(record => record.properties[col]);
                });
            } else {
                const propSet = new Set();
                data.results.forEach(record => {
                    Object.keys(record.properties).forEach(prop => {
                        if (prop !== 'Client') propSet.add(prop);
                    });
                });
                properties = Array.from(propSet);
            }
            
            let html = '<div class="table-wrapper"><table class="data-table"><thead><tr>';
            
            properties.forEach(prop => {
                const displayName = columnHeaders[prop] || prop;
                html += `<th data-column="${prop}" onclick="sortTable('${prop}')">${displayName}<span class="sort-indicator"></span></th>`;
            });
            html += '</tr></thead><tbody>';
            
            pageData.forEach((record, index) => {
                const voidProperty = record.properties['VOID?'];
                const isVoided = voidProperty ? voidProperty?.checkbox === true : false;
                const rowClass = isVoided ? 'void-row' : '';
                
                html += `<tr class="${rowClass}">`;
                properties.forEach(prop => {
                    const property = record.properties[prop];
                    const value = property ? getPropertyValue(property, prop) : '';
                    html += `<td>${value}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody></table></div>';
            tableContent.innerHTML = html;
            
            updatePagination(totalPages, totalRecords);
            document.getElementById('summaryContainer').style.display = 'grid';
            updateSummaryBoxes();
        }

        function sortTable(column) {
            if (!currentData || !currentData.results) return;
            
            if (sortOrder[column] === 'asc') {
                sortOrder[column] = 'desc';
            } else {
                sortOrder[column] = 'asc';
            }
            
            Object.keys(sortOrder).forEach(col => {
                if (col !== column) {
                    delete sortOrder[col];
                    const header = document.querySelector(`th[data-column="${col}"]`);
                    if (header) {
                        header.classList.remove('sorted-asc', 'sorted-desc');
                    }
                }
            });
            
            const headers = document.querySelectorAll('th[data-column]');
            headers.forEach(header => {
                const col = header.getAttribute('data-column');
                header.classList.remove('sorted-asc', 'sorted-desc');
                if (col === column) {
                    header.classList.add(sortOrder[column] === 'asc' ? 'sorted-asc' : 'sorted-desc');
                }
            });
            
            const dataToSort = filteredData || currentData.results;
            dataToSort.sort((a, b) => {
                const aValue = getPropertySortValue(a.properties[column]);
                const bValue = getPropertySortValue(b.properties[column]);
                
                if (aValue === bValue) return 0;
                
                const comparison = aValue < bValue ? -1 : 1;
                return sortOrder[column] === 'asc' ? comparison : -comparison;
            });
            
            if (filteredData) {
                filteredData = dataToSort;
            } else {
                currentData.results = dataToSort;
            }
            
            currentPage = 1;
            displayDataAsTable(currentData);
        }

        function getPropertySortValue(property) {
            if (!property) return '';
            
            switch (property.type) {
                case 'number':
                    return property.number || 0;
                case 'date':
                    return property.date ? new Date(property.date.start).getTime() : 0;
                case 'select':
                    return property.select ? property.select.name.toLowerCase() : '';
                case 'multi_select':
                    return property.multi_select.map(tag => tag.name).join(' ').toLowerCase();
                case 'title':
                    return property.title.map(t => t.plain_text).join('').toLowerCase();
                case 'rich_text':
                    return property.rich_text.map(t => t.plain_text).join('').toLowerCase();
                case 'relation':
                    return property.relation_titles ? property.relation_titles.toLowerCase() : '';
                default:
                    return String(getPropertyValue(property)).toLowerCase().replace(/<[^>]*>/g, '');
            }
        }

 function getFilteredDataByDateAndUnpaid() {
    if (!currentData || !currentData.results) return [];

    let filtered = [...currentData.results];

    // Hide voided unless toggled on
    if (!showVoidedItems) {
        filtered = filtered.filter(record => {
            const voidProperty = record.properties['VOID?'];
            const isVoided = !!(voidProperty && voidProperty.checkbox === true);
            return !isVoided;
        });
    }

    // Income type filter
    if (selectedIncomeType) {
        filtered = filtered.filter(record => {
            const incomeType = record.properties['Income Type']?.select?.name;
            return incomeType === selectedIncomeType;
        });
    }

    // Currency filter
    if (selectedCurrency) {
        filtered = filtered.filter(record => {
            const currency = record.properties['Currency']?.select?.name;
            return currency === selectedCurrency;
        });
    }

    // Date range / year filter
    if (currentDateFilter !== 'all') {
        filtered = filtered.filter(record => {
            const dateProperty = record.properties['Invoice date'];
            if (!dateProperty || !dateProperty.date) return false;

            const recordDate = new Date(dateProperty.date.start);
            const now = new Date();

            if (currentDateFilter === '30') {
                const d = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                return recordDate >= d;
            } else if (currentDateFilter === '90') {
                const d = new Date(now.getTime() - 90 * 24 * 60 * 60 * 1000);
                return recordDate >= d;
            } else if (currentDateFilter === '180') {
                const d = new Date(now.getTime() - 180 * 24 * 60 * 60 * 1000);
                return recordDate >= d;
            } else if (currentDateFilter === '365') {
                const d = new Date(now.getTime() - 365 * 24 * 60 * 60 * 1000);
                return recordDate >= d;
            } else {
                // treat as a specific year (e.g., '2025')
                return recordDate.getFullYear().toString() === currentDateFilter;
            }
        });
    }

    // Unpaid filter
    if (isUnpaidFilter) {
        filtered = filtered.filter(record => {
            const amountReceived = record.properties['Amount Received'];
            const val = amountReceived?.number;
            return val === undefined || val === null || val === 0;
        });
    }

    return filtered;
}
        
        function updatePagination(totalPages, totalRecords) {
            const paginationContainer = document.getElementById('paginationContainer');
            const paginationInfo = document.getElementById('paginationInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageNumbers = document.getElementById('pageNumbers');
            
            if (totalPages <= 1) {
                paginationContainer.style.display = 'none';
                return;
            }
            
            paginationContainer.style.display = 'flex';
            
            const startRecord = (currentPage - 1) * recordsPerPage + 1;
            const endRecord = Math.min(currentPage * recordsPerPage, totalRecords);
            paginationInfo.textContent = `Showing ${startRecord}-${endRecord} of ${totalRecords} records`;
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            let pageNumbersHtml = '';
            const showPages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(showPages / 2));
            let endPage = Math.min(totalPages, startPage + showPages - 1);
            
            if (endPage - startPage < showPages - 1) {
                startPage = Math.max(1, endPage - showPages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === currentPage ? 'active' : '';
                pageNumbersHtml += `<button class="pagination-btn ${activeClass}" onclick="goToPage(${i})">${i}</button>`;
            }
            
            pageNumbers.innerHTML = pageNumbersHtml;
        }
        
        function changePage(direction) {
            const totalPages = Math.ceil((filteredData || currentData.results).length / recordsPerPage);
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                displayDataAsTable(currentData);
            }
        }
        
        function goToPage(page) {
            currentPage = page;
            displayDataAsTable(currentData);
        }

        function updateRecordCount(displayed, total, start, end) {
            const recordCount = document.getElementById('recordCount');
            if (start && end) {
                recordCount.textContent = `${start}-${end} of ${total} records`;
            } else if (displayed === total) {
                recordCount.textContent = `${total} record${total !== 1 ? 's' : ''}`;
            } else {
                recordCount.textContent = `${displayed} of ${total} record${total !== 1 ? 's' : ''}`;
            }
        }

       // helpers (keep these once, above the function)
function getNumberProp(record, keys) {
  for (const k of keys) {
    const p = record.properties?.[k];
    if (p && p.type === 'number' && typeof p.number === 'number') return p.number;
  }
  return null; // important so we can tell missing vs 0
}
function getSelectNameProp(record, keys) {
  for (const k of keys) {
    const p = record.properties?.[k];
    if (p && p.type === 'select' && p.select?.name) return p.select.name;
  }
  return 'Unknown';
}

function updateSummaryBoxes() {
  if (!currentData || !currentData.results) return;

  const rows = filteredData || currentData.results;

  const totalByCurr = {};
  const unpaidByCurr = {};

  rows.forEach(rec => {
    // ‚úÖ Skip voided rows
    const voidProp = rec.properties?.['VOID?'];
    if (voidProp && voidProp.type === 'checkbox' && voidProp.checkbox === true) {
      return;
    }

    const net = getNumberProp(rec, ['Net Amount', 'Net']);
    if (net === null) return; // skip if no net value

    const received = getNumberProp(rec, ['Amount Received', 'Received Amount']);
    const invCurr = getSelectNameProp(rec, ['Currency (Inv/Stmt)', 'Currency', 'Currency (Invoice)']);

    // Total income by currency = sum of Net Amount
    totalByCurr[invCurr] = (totalByCurr[invCurr] || 0) + net;

    // Unpaid only if Amount Received === 0 or missing
    if (received === null || received === 0) {
      unpaidByCurr[invCurr] = (unpaidByCurr[invCurr] || 0) + net;
    }
  });

  // ----- Render: Total Income
  const totalEntries = Object.entries(totalByCurr);
  document.getElementById('totalIncome').textContent =
    totalEntries.length ? totalEntries.map(([c, a]) => `${c} ${formatNumber(a)}`).join(' | ') : 'No data';
  document.getElementById('totalIncomeBreakdown').textContent =
    totalEntries.map(([c, a]) => `${c}: ${formatNumber(a)}`).join('\n');

  // ----- Render: Unpaid (full unpaid only)
  const unpaidEntries = Object.entries(unpaidByCurr);
  document.getElementById('unpaidIncome').textContent =
    unpaidEntries.length ? unpaidEntries.map(([c, a]) => `${c} ${formatNumber(a)}`).join(' | ') : 'All paid';
  document.getElementById('unpaidIncomeBreakdown').textContent =
    unpaidEntries.map(([c, a]) => `${c}: ${formatNumber(a)}`).join('\n');
}

        function formatNumber(num) {
            if (num === null || num === undefined || num === '') return '';
            return Number(num).toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }
        
        function formatPercentage(num) {
            if (num === null || num === undefined || num === '') return '';
            return (Number(num) * 100).toFixed(2) + '%';
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                           'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const day = date.getDate().toString().padStart(2, '0');
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            return `${day} ${month} ${year}`;
        }

        function getTagClass(tagName) {
            const name = tagName.toLowerCase().replace(/\s+/g, '-');
            
            const incomeTypeMap = {
                'royalties': 'royalties',
                'publishing': 'publishing', 
                'master': 'master',
                'royalties - publishing': 'publishing',
                'royalties - master': 'master'
            };
            
            if (incomeTypeMap[name]) {
                return incomeTypeMap[name];
            }
            
            const colorMap = {
                'gray': 'gray', 'grey': 'gray',
                'brown': 'brown', 'orange': 'orange',
                'yellow': 'yellow', 'green': 'green',
                'blue': 'blue', 'purple': 'purple',
                'pink': 'pink', 'red': 'red'
            };
            
            for (const [key, value] of Object.entries(colorMap)) {
                if (name.includes(key)) return value;
            }
            
            const colors = ['blue', 'green', 'purple', 'orange', 'pink', 'yellow'];
            let hash = 0;
            for (let i = 0; i < tagName.length; i++) {
                hash = tagName.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }

        function getPropertyValue(property, columnName) {
            if (!property) return '';
            
            if (columnName === 'Commission %' && property.type === 'number') {
                return formatPercentage(property.number);
            }
            
            switch (property.type) {
                case 'title':
                    return property.title.map(t => t.plain_text).join('');
                case 'rich_text':
                    return property.rich_text.map(t => t.plain_text).join('');
                case 'number':
                    return property.number !== null ? formatNumber(property.number) : '';
                case 'select':
                    if (property.select) {
                        const tagClass = getTagClass(property.select.name);
                        return `<span class="tag ${tagClass}">${property.select.name}</span>`;
                    }
                    return '';
                case 'multi_select':
                    return property.multi_select.map(tag => {
                        const tagClass = getTagClass(tag.name);
                        return `<span class="tag ${tagClass}">${tag.name}</span>`;
                    }).join(' ');
                case 'date':
                    return property.date ? formatDate(property.date.start) : '';
                case 'checkbox':
                    return property.checkbox ? '‚úÖ' : '‚ùå';
                case 'url':
                    return property.url ? `<a href="${property.url}" target="_blank" style="color: #667eea;">üîó Link</a>` : '';
                case 'email':
                    return property.email ? `<a href="mailto:${property.email}" style="color: #667eea;">üìß ${property.email}</a>` : '';
                case 'phone_number':
                    return property.phone_number ? `üìû ${property.phone_number}` : '';
                case 'status':
                    if (property.status) {
                        const status = property.status.name.toLowerCase().replace(/\s+/g, '-');
                        return `<span class="status ${status}">${property.status.name}</span>`;
                    }
                    return '';
                case 'people':
                    return property.people.map(person => `üë§ ${person.name}`).join(', ');
                case 'relation':
                    if (property.relation && property.relation.length > 0) {
                        if (property.relation_titles) {
                            return property.relation_titles;
                        }
                        return `${property.relation.length} linked item${property.relation.length !== 1 ? 's' : ''}`;
                    }
                    return '';
                case 'formula':
                    if (!property.formula) return '';
                    const formulaResult = property.formula;
                    if (formulaResult.type === 'string') {
                        return formulaResult.string || '';
                    } else if (formulaResult.type === 'number') {
                        if (columnName === 'Commission %') {
                            return formatPercentage(formulaResult.number);
                        }
                        return formulaResult.number !== null ? formatNumber(formulaResult.number) : '';
                    } else if (formulaResult.type === 'boolean') {
                        return formulaResult.boolean ? '‚úÖ' : '‚ùå';
                    } else if (formulaResult.type === 'date') {
                        return formulaResult.date ? formatDate(formulaResult.date.start) : '';
                    } else {
                        return formulaResult.string || formulaResult.number || '';
                    }
                case 'rollup':
                    if (!property.rollup) return '';
                    switch (property.rollup.type) {
                        case 'number':
                            if (columnName === 'Commission %') {
                                return formatPercentage(property.rollup.number);
                            }
                            return property.rollup.number ? formatNumber(property.rollup.number) : '';
                        case 'date':
                            return property.rollup.date ? formatDate(property.rollup.date.start) : '';
                        case 'array':
                            if (property.rollup.array && property.rollup.array.length > 0) {
                                return property.rollup.array.map(item => {
                                    if (item.type === 'number') {
                                        if (columnName === 'Commission %') {
                                            return formatPercentage(item.number);
                                        }
                                        return item.number ? formatNumber(item.number) : '';
                                    } else if (item.type === 'rich_text') {
                                        return item.rich_text.map(t => t.plain_text).join('');
                                    } else if (item.type === 'title') {
                                        return item.title.map(t => t.plain_text).join('');
                                    }
                                    return '';
                                }).filter(val => val).join(', ');
                            }
                            return '';
                        default:
                            return '';
                    }
                case 'files':
                    if (property.files && property.files.length > 0) {
                        return `üìé ${property.files.length} file${property.files.length !== 1 ? 's' : ''}`;
                    }
                    return '';
                case 'created_time':
                    return formatDate(property.created_time);
                case 'last_edited_time':
                    return formatDate(property.last_edited_time);
                case 'created_by':
                    return property.created_by.name || 'Unknown';
                case 'last_edited_by':
                    return property.last_edited_by.name || 'Unknown';
                default:
                    console.log('Unhandled property type:', property.type, property);
                    return JSON.stringify(property).substring(0, 50) + '...';
            }
        }

        function exportToCSV() {
  const table = document.getElementById("dataTable");
  if (!table) return;

  let csv = [];
  const rows = table.querySelectorAll("tr");

  for (let row of rows) {
    let cols = row.querySelectorAll("th, td");
    let rowData = [];
    for (let col of cols) {
      // Escape quotes by doubling them
      let text = col.innerText.replace(/"/g, '""');
      rowData.push(`"${text}"`);
    }
    csv.push(rowData.join(","));
  }

  // Download CSV file
  const blob = new Blob([csv.join("\n")], { type: "text/csv;charset=utf-8;" });
  const url = URL.createObjectURL(blob);
  const link = document.createElement("a");
  link.href = url;
  link.setAttribute("download", "dashboard-data.csv");
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
